<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Dashboard | Pure JS Excel</title>
</head>
<body>
<div id="app" class="container">
    <div class="db">
        <div class="db-header">
            <h1>Excel Dashboard</h1>
        </div>
        <div class="db-new">
            <div class="db-view">
                <a href="#" class="db-new__create">New <br> Table</a>
            </div>
        </div>
        <div class="db-table db-view">
            <div class="db-table__header">
                <span>Name</span>
                <span>Date</span>
            </div>

            <ul class="db-table__list">
                <li class="db-table__record record">
                    <a href="#" class="record__name">Table Name</a>
                    <strong class="record__date">12.06.2020</strong>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
