<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Table | Pure JS Excel</title>
</head>
<body>
    <div id="app" class="container">
        <div class="excel">
            <div class="excel-header">
                <input type="text" class="excel-header__input" value="New Table">
                <div>
                    <button type="button" class="excel-header__button" aria-label="remove"><i class="material-icons">delete</i></button>
                    <button type="button" class="excel-header__button" aria-label="exit"><i class="material-icons">exit_to_app</i></button>
                </div>
            </div>
            <div class="excel-toolbar">
                <button type="button" class="excel-header__button" aria-label="remove"><i class="material-icons">format_bold</i></button>
                <button type="button" class="excel-header__button" aria-label="remove"><i class="material-icons">format_italic</i></button>
                <button type="button" class="excel-header__button" aria-label="remove"><i class="material-icons">format_underline</i></button>
                <button type="button" class="excel-header__button" aria-label="remove"><i class="material-icons">format_align_left</i></button>
                <button type="button" class="excel-header__button" aria-label="remove"><i class="material-icons">format_align_center</i></button>
                <button type="button" class="excel-header__button" aria-label="remove"><i class="material-icons">format_align_right</i></button>
                <button type="button" class="excel-header__button" aria-label="remove"><i class="material-icons">format_align_justify </i></button>
            </div>
            <div class="excel-formula">
                <div class="excel-formula__info">fx</div>
                <div class="excel-formula__input" contenteditable="true" spellcheck="false"></div>
            </div>
            <div class="excel-table">
                <div class="row">
                    <div class="row-info"></div>
                    <div class="row-data">
                        <div class="column">A</div>
                        <div class="column">B</div>
                        <div class="column">C</div>
                    </div>
                </div>
                <div class="row">
                    <div class="row-info">1</div>
                    <div class="row-data">
                        <div class="cell selected" contenteditable spellcheck="false">A</div>
                        <div class="cell" contenteditable spellcheck="false">A</div>
                        <div class="cell" contenteditable spellcheck="false">A</div>
                    </div>
                </div>
                <div class="row">
                    <div class="row-info">1</div>
                    <div class="row-data">
                        <div class="cell" contenteditable spellcheck="false">A</div>
                        <div class="cell" contenteditable spellcheck="false">A</div>
                        <div class="cell" contenteditable spellcheck="false">A</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
